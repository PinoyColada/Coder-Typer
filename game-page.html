<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-game.css">
    <script src="script-game.js" defer></script>
    <title>Coder-Typer</title>
</head>
<body>
    <header class = "topDown pad" id = "topHeader">
        <button id = "landing">Landing Page</button>
    </header>
    <header id = "space">
        <h1 id = "timer"></h1>
    </header>
    <div id = "container">
        <nav class = "pad" id = "firstNav">
            <button id = "start" disabled>Start</button>
            <button id = "recycle">Recycle</button>
            <header id = "codeName"></header>
            <p id = "codeDefinition"></p>
        </nav>
        <article class = "pad" id = "container2">
            <div id = "words"></div>
            <textarea id = "input" disabled></textarea>
        </article>
        <nav class = "pad" id = "secondNav">
            <div id = "results"></div>
            <div id = "wpm"></div>
            <div id = "accuracy"></div>
            <div id = "time"></div>
            <div id = "mistakes"></div>
        </nav>
    </div>
    <footer class = "topDown pad"></footer>
</body>
</html>
